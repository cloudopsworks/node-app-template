name: Build Pull Request
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited

permissions:
  contents: read
  packages: write
  statuses: write
  pull-requests: write
  issues: write
  checks: write

jobs:
  target_cloud:
    runs-on: ubuntu-latest
    outputs:
      is_azure: ${{ steps.provider.outputs.is_azure }}
      is_aws: ${{ steps.provider.outputs.is_aws }}
    steps:
      - name: extract cloud provider
        id: provider
        env:
          TARGET: ${{ secrets.TARGET_CLOUD }}
        run: |
          is_azure=0
          is_aws=0
          if [[ "$TARGET" == "AWS" ]] ; then
            is_aws=1
          fi
          if [[ "$TARGET" == "AZ" ]] ; then
            is_azure=1
          fi
          echo "::set-output name=is_azure::$is_azure"
          echo "::set-output name=is_aws::$is_aws"

  build:
    uses: cloudopsworks/node-app-template/.github/workflows/code-build.yml@master
    with:
      isRelease: false
      semver: 0.1.0-SNAPSHOT-PR${{ github.event.pull_request.number }}-${{ github.run_number }}
      ref: ${{ github.head_ref }}
    secrets:
      DOCKER_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      HELM_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      BOT_USER: ${{ secrets.BOT_USER }}
      BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      TARGET_CLOUD: ${{ secrets.TARGET_CLOUD }}
      AWS_REGION: ${{ secrets.BUILD_AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
      AZURE_SERVICE_ID: ${{ secrets.AZURE_SERVICE_ID }}
      AZURE_SERVICE_SECRET: ${{ secrets.AZURE_SERVICE_SECRET }}

  preview-azure:
    needs:
      - target_cloud
      - build
    if: needs.target_cloud.outputs.is_azure == 1
    uses: ./.github/workflows/preview-azure.yml
    with:
      semver: 0.1.0-SNAPSHOT-PR${{ github.event.pull_request.number }}-${{ github.run_number }}
      ref: ${{ github.head_ref }}
      pr_name: pr${{ github.event.pull_request.number }}
    secrets:
      DOCKER_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      HELM_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      BOT_USER: ${{ secrets.BOT_USER }}
      BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      AZURE_SERVICE_ID: ${{ secrets.AZURE_SERVICE_ID }}
      AZURE_SERVICE_SECRET: ${{ secrets.AZURE_SERVICE_SECRET }}
      AZ_AKS_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZ_AKS_CLUSTER_NAME: ${{ secrets.AZURE_AKS_CLUSTER_NAME }}
      AZ_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

  preview-aws:
    needs:
      - target_cloud
      - build
    if: needs.target_cloud.outputs.is_aws == 1
    uses: ./.github/workflows/preview-aws.yml
    with:
      semver: 0.1.0-SNAPSHOT-PR${{ github.event.pull_request.number }}-${{ github.run_number }}
      ref: ${{ github.head_ref }}
      pr_name: pr${{ github.event.pull_request.number }}
    secrets:
      DOCKER_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      HELM_REGISTRY_ADDRESS: ${{ secrets.DOCKER_REGISTRY_ADDRESS }}
      BOT_USER: ${{ secrets.BOT_USER }}
      BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      TARGET_CLOUD: ${{ secrets.TARGET_CLOUD }}
      AWS_REGION: ${{ secrets.PREVIEW_AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.PREVIEW_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PREVIEW_AWS_SECRET_ACCESS_KEY }}
      AWS_EKS_CLUSTER_NAME: ${{ secrets.AWS_EKS_CLUSTER_NAME }}

  static-analysis:
    needs:
      - build
    if: needs.build.outputs.pipeline_sonarqube
    uses: cloudopsworks/node-app-template/.github/workflows/static-analysis.yml@master
    with:
      ref: ${{ github.head_ref }}
    secrets:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      sonarqubeUrl: ${{ secrets.SONARQUBE_URL }}
      sonarqubeToken: ${{ secrets.SONARQUBE_TOKEN }}

  dependency-track:
    needs:
      - build
    if: needs.build.outputs.pipeline_dtrack
    uses: cloudopsworks/node-app-template/.github/workflows/dependency-track.yml@master
    with:
      ref: ${{ github.head_ref }}
    secrets:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      dependencyTrackUrl: ${{ secrets.DEPENDENCYTRACK_URL }}
      dependencyTrackToken: ${{ secrets.DEPENDENCYTRACK_TOKEN }}