name: Check on Pull request
on:
  pull_request:

permissions:
  contents: read
  packages: write
  statuses: write
  pull-requests: write
  issues: write
  checks: write

jobs:
  plan:
    uses: cloudopsworks/base-app-template/.github/workflows/on-pull-request.yml@master
    secrets:
      token: ${{ secrets.BOT_TOKEN }}