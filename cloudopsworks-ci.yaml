pipeline:
  - docker
  - helm
  - zip
zipGlobs:
  - node_modules/**
  - ./**
  - .env
staticAnalysis: true
excludeGlobs:
  - Dockerfile
  - .helmignore
  - .dockerignore
  - .git*
  - .git/
  - OWNER*
  - README.md
  - jenkins*
  - target/
  - charts/
  - cloudopsworks-ci
  - skafold*
  - gulpfile*
#
## Default node version is 14, uncomment to build with different
# build:
#   node:
#     version: 12
#     dist: adopt
#
## CD pipeline configuration uncomment and configure accordingly to enable
# cd:
#   env: staging
#   preview:
#     enabled: true
#     kubernetes: true
#     domain: example.com